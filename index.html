<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>главная не авторизованный</title>
  </head>
  <body>
    <div class="page">
      <header></header>
      <main class="content">
        <section class="aside">
          <div class="aside__top">
            <span>legio.news</span>
            <img src="./icons/aside-exit.svg" alt="exit" />
          </div>
          <div class="aside__name">
            Мы&nbsp;рады что вы<br />
            снова с&nbsp;нами, Артур!
            <p>Для вас только свежие новости!</p>
          </div>
          <div class="aside__search">
            <div class="aside__form">
              <button>
                <img src="./icons/search.svg" alt="search" />
              </button>
              <input type="search" placeholder="Я ищу...." />
            </div>
            <ul class="aside__list">
              <li>
                <a href="#">
                  <img src="./icons/aside-list-1.svg" alt="icon" />
                  Политика
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/aside-list-2.svg" alt="icon" />
                  Банковский сектор
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/aside-list-3.svg" alt="icon" />
                  Криптовалюта
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/aside-list-4.svg" alt="icon" />
                  Благоустройство
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/aside-list-5.svg" alt="icon" />
                  Здоровье
                </a>
              </li>
            </ul>
          </div>
          <div class="aside__favourites">
            <div class="aside__favourites-top">
              <button type="button">
                <img src="./icons/favourites-top.svg" alt="icon" />
                Избранное
              </button>
              <img src="./icons/favourites-more.svg" alt="icon" />
            </div>
          </div>
          <div class="aside__progress">
            <img src="./icons/progress-icon.png" alt="icon" />
            <div class="aside__progress-items">
              <span>Прогресс</span>
              <div class="aside__progress-inner">
                <p>4 уровень</p>
                <p>Еще: 15 опросов</p>
              </div>
              <div class="aside__progress-bar">
                <span></span>
              </div>
            </div>
          </div>
        </section>
        <section class="main">
          <div class="main__top">
            <ul>
              <li>
                <img src="./icons/main-top-1.png" alt="icon" />
                Новостная лента
              </li>
              <li>
                <img src="./icons/main-top-2.svg" alt="icon" />
                Избранное
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
